<div class="container">
  <h1>Prediction</h1>
  <!-- <form> -->
    <div class="form-group">
      <label for="director-name">Director</label>
      <input type="text" class="form-control" id="director-name" required
      [(ngModel)]="input.director">
    </div>

    <div class="form-group">
      <label for="actor-name-1">Actor</label>
      <input type="text" class="form-control" id="actor-name-1" required [(ngModel)]="input.actor1">
    </div>

    <div class="form-group">
      <label for="actor-name-2">Actor</label>
      <input type="text" class="form-control" id="actor-name-2" required [(ngModel)]="input.actor2">
    </div>

    <div class="form-group">
      <label for="budget">Budget</label>
      <input type="text" class="form-control" id="budget" required [(ngModel)]="input.budget">
    </div>
  

    <button class="btn btn-success" (click)="getResults(input)">Rate Movie</button>

    <div class="container" style="margin-top: 20px">
      <app-prediction-results [results]="results"></app-prediction-results>
    </div>

  <!-- </form> -->
</div>
